<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>hacthon.css</style>
  </head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="phone no.">Phone no. </label>
      
      <input type="text" id="Phone no." name="Phone no." required>
      <br>
      <label for="Gender"> Gender: </label>
      <input   type="radio" id="male" name="gender" value="Male" checked >Male
      
      <input type="radio" id="female" name="gender" value="Female" checked>Female
      <br>
      <label for="Country"> Country</label>
      <input  list="countries" name="country" id="Country" placeholder="Select your Country">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
